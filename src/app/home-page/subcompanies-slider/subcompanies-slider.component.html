<ngx-slick-carousel class="carousel" [config]="sliderConfig">
  <div ngxSlickItem *ngFor="let company of companies" class="slide">
    <div class="slide-content" (click)="emitEvent(company)">
      <h3>{{ company.name }}</h3>
      <img src="{{ company.logo }}" alt="{{ company.name }}" width="100%">
    </div>
  </div>
</ngx-slick-carousel>
