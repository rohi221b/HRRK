<!-- navbar.component.html -->
<nav class="navbar">
  <div class="logo">
    <img [src]="logo" alt="Company Logo" />
  </div>
  <div class="company-info">
    <h1>{{ companyName }}</h1>
  </div>
  <ul class="nav-links">
    <li *ngFor="let link of navLinks">
      <a [routerLink]="link.url" (click)="navigate(link)">{{ link.name }}</a>
    </li>
  </ul>
</nav>
