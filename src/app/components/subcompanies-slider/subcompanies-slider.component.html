<div class="company-slider">
  <ngx-slick-carousel class="carousel" [config]="sliderConfig" >
    <div *ngFor="let company of companies" class="slide">
      <h3>{{ company.name }}</h3>
      <!-- Add other company details as needed -->
    </div>
  </ngx-slick-carousel>
</div>
